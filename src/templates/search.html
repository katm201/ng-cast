<div class="search-bar form-inline">
  <input ng-model="$ctrl.searchInput" ng-model-options="{debounce: 500}" ng-keydown="$ctrl.onClick($ctrl.searchInput, $ctrl.handleSearch)" class="form-control" type="text" />
  <button class="btn" ng-click="$ctrl.onClick(
  $ctrl.searchInput, $ctrl.handleSearch)">
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
