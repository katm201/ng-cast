<div class="video-player">
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="{{'https://www.youtube.com/embed/' + $ctrl.video.id.videoId + '?autoplay=' + $ctrl.autoplay}}" allowFullScreen></iframe>
  </div>
  <div class="toggle">
    <h4>Toggle Autoplay</h4>
    <label class="switch">
      <input type="checkbox" name="autoplay" ng-click="$ctrl.toggleAutoplay()">
      <span class="slider"></span>
    </label>
    
  </div>
  <div class="video-player-details">
    <h3>{{ $ctrl.video.snippet.title }}</h3>
    <div>{{ $ctrl.video.snippet.description }}</div>
  </div>
</div>
